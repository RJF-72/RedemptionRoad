<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch Audio Authenticity Checker</title>
  <style>
    body { background:#0a0f1a; color:#e6f1ff; font-family: JetBrains Mono, monospace; margin:0; }
    .container { max-width: 1100px; margin: 40px auto; padding: 24px; }
    h1 { color:#64ffda; text-shadow:0 0 12px rgba(100,255,218,.5); }
    .card { background:#0f1726; border:1px solid #1f2a44; border-radius:12px; padding:20px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; margin:12px 0; }
    .btn { background:#64ffda; color:#001219; padding:10px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:700; }
    input[type="file"] { background:#0a1324; border:1px dashed #24324d; color:#bcd; padding:10px; border-radius:8px; }
    table { width:100%; border-collapse: collapse; margin-top:16px; }
    th, td { border-bottom:1px solid #1f2a44; padding:8px; font-size:12px; }
    th { text-align:left; color:#9ee; }
    .ok { color:#64ffda; }
    .err { color:#ff6b6b; }
    .controls { display:flex; gap:16px; align-items:center; margin: 12px 0; flex-wrap:wrap; }
  </style>
  <script src="./config.js"></script>
  <script>
    let results = [];
    async function comparePair(refFile, candFile, profile) {
      const fd = new FormData();
      fd.append('reference', refFile);
      fd.append('candidate', candFile);
      fd.append('profile', profile || 'general');
      const base = (window.SOTA_BACKEND_URL || '');
      const r = await fetch(base + '/api/audio/authenticity', { method:'POST', body: fd });
      const j = await r.json();
      if(!r.ok) throw new Error(j.error || 'request failed');
      return j;
    }
    function stripExt(name){
      const i = name.lastIndexOf('.');
      return i > 0 ? name.slice(0, i) : name;
    }
    function mapByName(fileList) {
      const m = new Map();
      for(const f of fileList) m.set(stripExt(f.name).toLowerCase(), f);
      return m;
    }
    async function runBatch() {
  const refs = document.getElementById('refs').files;
  const cands = document.getElementById('cands').files;
  const mode = document.getElementById('mode').value; // filename | index | cross
  const profile = document.getElementById('profile').value;
      if(!refs.length || !cands.length) { alert('Select both reference and candidate files (multiple).'); return; }
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';
  results = [];
      let pairs = [];
      if(mode === 'filename'){
        const refMap = mapByName(refs);
        const candMap = mapByName(cands);
        const names = [...new Set([...refMap.keys()].filter(n => candMap.has(n)))].sort();
        pairs = names.map(n => ({ name:n, ref: refMap.get(n), cand: candMap.get(n) }));
      } else if(mode === 'index') {
        // index mode: sort by name for determinism, then pair up to min length
        const ra = Array.from(refs).sort((a,b)=>a.name.localeCompare(b.name));
        const ca = Array.from(cands).sort((a,b)=>a.name.localeCompare(b.name));
        const L = Math.min(ra.length, ca.length);
        for(let i=0;i<L;i++) pairs.push({ name: `${ra[i].name} ⇄ ${ca[i].name}`, ref: ra[i], cand: ca[i] });
      } else {
        // cross product mode: every ref against every cand
        const ra = Array.from(refs).sort((a,b)=>a.name.localeCompare(b.name));
        const ca = Array.from(cands).sort((a,b)=>a.name.localeCompare(b.name));
        for(const rf of ra){
          for(const cf of ca){
            pairs.push({ name: `${rf.name} ⇄ ${cf.name}`, ref: rf, cand: cf });
          }
        }
      }
      // progress
      const summary = document.getElementById('summary');
      summary.textContent = `Comparing ${pairs.length} pair(s) in ${mode} mode...`;
      for(const {name, ref, cand} of pairs) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${name}</td><td>…</td><td>…</td><td>…</td><td>…</td>`;
        tbody.appendChild(tr);
        try{
          const res = await comparePair(ref, cand, profile);
          tr.children[1].textContent = res.authenticity_percent + '%';
          tr.children[2].textContent = res.similarity.dtw_based;
          tr.children[3].textContent = res.similarity.centroid_corr + (res.similarity.chroma_cosine !== undefined ? ` | chroma ${res.similarity.chroma_cosine}` : '');
          tr.children[4].textContent = res.dtw_raw;
          tr.classList.add('ok');
          results.push({
            name,
            authenticity_percent: res.authenticity_percent,
            dtw_based: res.similarity.dtw_based,
            centroid_corr: res.similarity.centroid_corr,
            chroma_cosine: res.similarity.chroma_cosine ?? '',
            dtw_raw: res.dtw_raw,
            profile: res.profile
          });
        }catch(e){
          tr.children[1].textContent = 'error';
          tr.children[2].textContent = '-';
          tr.children[3].textContent = '-';
          tr.children[4].textContent = e.message;
          tr.classList.add('err');
        }
      }
      summary.textContent = `Done. Computed ${pairs.length} pair(s).`;
    }

    function downloadCSV(){
      if(!results.length){ alert('No results yet. Run Batch first.'); return; }
      const headers = ['name','authenticity_percent','dtw_based','centroid_corr','chroma_cosine','dtw_raw','profile'];
      const lines = [headers.join(',')];
      for(const r of results){
        lines.push(headers.map(h => String(r[h]).replace(/"/g,'""')).map(v => /[,\n]/.test(v)?`"${v}"`:v).join(','));
      }
      const blob = new Blob([lines.join('\n')], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'authenticity_results.csv';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      a.remove();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Batch Audio Authenticity Checker</h1>
    <div class="card">
      <div class="row">
        <div>
          <label>Reference files (select multiple):</label><br/>
          <input id="refs" type="file" accept="audio/*" multiple webkitdirectory directory />
        </div>
        <div>
          <label>Candidate files (select multiple):</label><br/>
          <input id="cands" type="file" accept="audio/*" multiple webkitdirectory directory />
        </div>
      </div>
      <div class="controls">
        <label>Matching:</label>
        <select id="mode">
          <option value="filename" selected>By filename (extension-insensitive)</option>
          <option value="index">By index (sorted by name)</option>
          <option value="cross">Cross compare (every vs every)</option>
        </select>
        <label>Profile:</label>
        <select id="profile">
          <option value="melodic" selected>Melodic (guitar, piano)</option>
          <option value="percussive">Percussive (drums)</option>
          <option value="general">General</option>
        </select>
        <button class="btn" onclick="runBatch()">Run Batch</button>
        <button class="btn" onclick="downloadCSV()">Download CSV</button>
        <span id="summary"></span>
      </div>
      <table>
        <thead>
          <tr><th>Filename (matched)</th><th>Authenticity %</th><th>DTW-based</th><th>Centroid Corr</th><th>DTW Raw / Error</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
